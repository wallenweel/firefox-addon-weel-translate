<!DOCTYPE html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <link href="css/panel-main.css" rel="stylesheet">
    </head>
    <body>
        <div class="wl__container">
            <main class="wl__content">
                <header data-api-support="youdao" class="wl__search">
                    <section class="input-box">
                        <input value="" placeholder="..." class="input"><span class="clear-btn">&#215;</span>
                    </section>
                    <button class="action-btn" data-l10n-id="search_action_button"></button>
                </header>
                <article class="wl__result">
                    <section class="result">
                        <div class="out phonetic"></div>
                        <div class="out translation"></div>
                    </section>
                    <section class="more">
                        <div class="out explains"></div>
                    </section>
                </article>
            </main>
            <footer class="wl__footer">
                <section class="about" data-l10n-id="panel_footer_about"></section>
            </footer>
        </div>
    </body>
</html>
